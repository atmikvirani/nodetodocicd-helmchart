appName: nodetodo
namespace: hc
replicaCount: 1

image:
  repository: "trainwithshubham/node-app"
  tag: "latest"
  # pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  create: true
  automount: true
  name: ""

service:
  type: NodePort
  port: 80
  targetPort: 8000
  nodePort: 30003


resources:
  limits:
    cpu: 128m
    memory: 256Mi
  requests:
    cpu: 64m
    memory: 128Mi


livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: nodetodo.local
      paths:
        - path: /
          pathType: Prefix
  tls: []